---
layout: default 
---
{% include JB/setup %}

<div class="post">
    <div class="content">
        <h2>{{ page.title }}</h2>

        <ul class="archive">
            {% for post in site.posts %}
            {% for tag in post.tags %}
            {% if tag == page.tag %}
            <li>
            <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
            <span class="date">{{ post.date | date: "%b %e, %Y" }}</span>
            </li>
            {% endif %}
            {% endfor %}
            {% endfor %}
        </ul>
    </div>
</div>
