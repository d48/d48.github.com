<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="description" content="{{ site.title }} {{ site.tagline }}" />
   <meta name="author" content="{{ site.author.name }}" />
   <link rel="shortcut icon" href="http://www.design48.net/images/favicon.ico" />
   <link href="/atom.xml" rel="alternate" title="blog.design48.net - Ryan Regalado" type="application/atom+xml" />

   <!-- syntax highlighting CSS -->
   <!-- <link rel="stylesheet" href="{{ ASSET_PATH }}/css/pygments-monokai.css" type="text/css" /> -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/pygments-blackboard.css" type="text/css" />
   <!-- <link rel="stylesheet" href="{{ ASSET_PATH }}/css/pygments-github.css" type="text/css" /> -->

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />
   <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,300,600,700' rel='stylesheet' type='text/css' />

  <script type="text/javascript" src="{{ ASSET_PATH }}/js/jquery.min.js"></script>
  <script type="text/javascript" src="{{ ASSET_PATH }}/js/md5.js"></script>
  <script type="text/javascript" src="{{ ASSET_PATH }}/js/jquery.gravatar.js"></script>

</head>
<body>

    <div id="header">
        <a href="{{ HOME_PATH }}" id="gravatar"></a>
        <script>
            $("#gravatar").fadeIn(900).html($.gravatar('ryan@design48.net'));
        </script>

        <h1 id="site-title"><a href="{{ HOME_PATH }}">{{ site.title }}</a></h1>

        <span class="blog-description">{{ site.tagline }}</span>

        <div class="title" id="menu">
            <a class="extra" href="{{ BASE_PATH }}/pages/about.html">About</a>
            <a class="extra" href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a>
        </div>

      <ul class="contact">
          <li><a href="http://github.com/{{ site.author.github }}/" target="_blank">{{ site.author.github }}@github</a></li>
          <li><a href="http://twitter.com/{{ site.author.twitter }}/" target="_blank">@{{ site.author.twitter }}</a></li>
      </ul>

    </div>

  <div class="site">
    {{ content }}
  </div>

  <script type="text/javascript" charset="utf-8" src="{{ ASSET_PATH }}/js/app.js"></script>
  <!-- <script type="text/javascript" charset="utf-8" src="{{ ASSET_PATH }}/js/MathJax.js?config=default"></script> -->
<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<script>
    MathJax.Hub.Config({
      tex2jax: {
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    });
    MathJax.Hub.Queue(function() {
        var all = MathJax.Hub.getAllJax(), i;
        for(i=0; i < all.length; i += 1) {
            all[i].SourceElement().parentNode.className += ' has-jax';
        }
    });
  </script>

  {% include JB/analytics %}

</body>
</html>
